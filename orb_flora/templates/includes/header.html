{% load static %}
<header>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <div 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% with request.resolver_match.view_name as view_name %}            
        <ul class="nav nav-pills">
          <li class="nav-item">              
            <a
              class="nav-link {% if view_name == 'homepage:index' %} active {% endif %}" 
              href="{% url 'homepage:index' %}"
              >
              О проекте 
            </a> 
          </li>
          <li class="nav-item">
            <a 
              class="nav-link 
              {% if view_name == 'flora:families' or view_name == 'flora:genera' or view_name == 'flora:species' or view_name == 'flora:species_detail' %} active {% endif %}" 
              href="{% url 'flora:families' %}"
              >
              Флора
            </a> 
          </li>
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name == 'oka_basin:regions' %} active {% endif %}"
              href="{% url 'oka_basin:regions' %}"
            >
            Бассейн Оки
            </a> 
          </li>
        </ul>
        {% endwith %}
      </div> 
      <a class="navbar-brand" href="{% url 'homepage:index' %}">
        <img src="{% static 'img/logo.png' %}" height="50" class="d-inline-block align-top" alt="">            
      </a>         
    </div>
  </nav>
  
</header>
